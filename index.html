<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud operation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center fw-bold pt-4">Product Management <span class="fs-5">(CRUD)</span></h1>
    <div class="container shadow-lg pt-4 pb-2 my-3 rounded-3">
        <label class="fst-italic" for="ProductName">Product Name :</label>
        <input type="text" class="form-control mb-2 text-white border-secondary shadow-none" id="ProductName">

        <label class="fst-italic " for="ProductPrice">Product Price :</label>
        <input type="text" class="form-control mb-2 text-white border-secondary shadow-none" id="ProductPrice">

        <label class="fst-italic" for="ProductCategory">Product Category :</label>
        <input type="text" class="form-control mb-2 text-white border-secondary shadow-none" id="ProductCategory">

        <label class="fst-italic" for="ProductDescription">Product Description :</label>
        <textarea type="text" class="form-control mb-3 text-white border-secondary shadow-none" rows="2" id="ProductDescription"></textarea>
        <p id="nameMessage" class=" mt-3 text-center text-danger border border-danger d-none">Invalid Product Name! Must
            start with uppercase letter.</p>
        <p id="priceMessage" class=" mt-3 text-center text-danger border border-danger d-none">Invalid Product price!
            Enter Numbers only.</p>
        <button id="addBtn" type="submit" class="btn w-100 d-block btn-primary">Add Product</button>
        <button id="updateBtn" type="submit" class="btn btn-success w-100 mt-1 d-none">Update Product</button>

        <input id="searchBar" type="text" class="form-control mt-4 text-white border border-primary" placeholder="Search by Name..">

        <table class="table table-striped table-responsive-sm table-bordered table-dark text-center mx-auto mt-3 shadow-lg">
            <thead class="border border-primary">
                    <th>No.</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>10% taxes</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </div>


    <script src="main.js"></script>
</body>

</html>
